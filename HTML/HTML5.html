<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Food options</h1>
    <p>What are your favourite food options?</p>
    <!--id="Pizza" name="Pizza"-->

    <label for="">Pizza</label>
    <input type="radio" name="food" id="Pizza" /> <br />
    <label for="Fish">Fish</label>
    <input type="radio" name="food" id="Fish" /> <br />
    <label for="Spaghetti">Spaghetti</label>
    <input type="radio" name="Spaghetti" id="Spaghetti" /><br />
    <label for="Rice">Rice</label>
    <input type="radio" name="Rice" id="Rice" /><br />

    <p>What is your favourite drink?</p>

    <input type="checkbox" name="coke" id="coke" />
    <label for="Coke">Coke</label> <br />
    <input type="checkbox" id="coke" name="coke" />
    <label for="Fanta">Fanta</label> <br />
    <input type="checkbox" name="coke" id="coke" />
    <label for="Sprite">Sprite</label><br />

    <p>What is your favourite vegetable?</p>
    <label for="Vegetables">favourite vegetable</label>
    <select name="Vegetables" id="vegetables">
      <option value="Lettuce">Lettuce</option>
      <option value="Spinach">Spinach</option>
      <option value="tomatoe">tomatoe</option>
      <option value="cucumber">cucumbers</option>
    </select>
  </body>
</html>
